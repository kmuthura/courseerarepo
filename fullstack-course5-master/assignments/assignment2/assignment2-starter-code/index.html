<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <!-- <div class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
        <li ng-repeat="item in itemAdder">Buy {{itemAdder.itemQuantity} of {{itemAdder.itemName}}</li>
      </ul>
     <ul>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage">Everything is bought!</div>
    </div> -->
    <div ng-controller='ToBuyController as showList'>
     <h2>To Buy:</h2>
      <ol>
        <li ng-repeat="item in showList.items">
          {{ item.quantity }} of {{ item.name}}
          <button ng-click="showList.moveItem($index);">Buy</button>
        </li>
      </ol>
      <div ng-if="showList.errorMessage" class="error">INFO: {{showList.errorMessage}} </div>
    </div>
    <!-- Already Bought List -->
    <!-- <div class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li>Bought 10 cookies</li>
     </ul>
     <div class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div> -->
  <div ng-controller='AlreadyBoughtController as showBoughtList'>
   <h2>Already Bought:</h2>
    <ol>
      <li ng-repeat="item in showBoughtList.items">
        {{ item.quantity }} of {{ item.name}}
      </li>
    </ol>
  </div>

</div>

</body>
</html>
